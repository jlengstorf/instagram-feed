<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Learn Ramda: Handle API Data w/Functional Programming</title>
  <link rel="apple-touch-icon" sizes="180x180"
        href="https://code.lengstorf.com/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png"
        href="https://code.lengstorf.com/favicon-32x32.png?v=2" sizes="32x32">
  <link rel="icon" type="image/png"
        href="https://code.lengstorf.com/favicon-16x16.png?v=2" sizes="16x16">
  <link rel="shortcut icon"
        href="https://code.lengstorf.com/favicon.ico" sizes="16x16">

  <style>
    :root {
      --maxWidth: calc( 800px + 8rem );
    }

    * {
      box-sizing: border-box;
      margin: 0;
    }

    html,body {
      background: #ededed;
      font-family: sans-serif;
      line-height: 1.5;
    }

    h1 {
      max-width: var(--maxWidth);
      margin: 4rem auto 0;
      text-align: center;
    }

    #app {
      position: relative;
      display: flex;
      max-width: var(--maxWidth);
      height: 100%;
      min-height: 100px;
      margin: 2rem auto;
      align-items: flex-start;
      flex-wrap: wrap;
      justify-content: center;
    }

    #app:empty::before,
    #app:empty::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      height: 40px;
      width: 40px;
      animation: loading 1.5s infinite linear;
      background-color: #cfcfcf;
      border: 2px solid #bababa;
      border-radius: 50%;
      opacity: 0;
      transform-origin: left top;
    }

    #app:empty::after {
      animation-delay: 750ms;
    }

    @keyframes loading {
      0% {
        opacity: 1;
        transform: scale(0.1) translate(-50%, -50%);
      }

      100% {
        opacity: 0;
        transform: scale(1.0) translate(-50%, -50%);
      }
    }

    .instagram-feed {
      flex: 1 200px;
      max-width: 200px;
      margin: 1rem;
      padding: 1rem;
      background: #fdfdfd;
      border: 1px solid #fafafa;
      border-radius: 1rem;
      box-shadow: 0 1px 2px rgba(135,135,135,0.25);
    }

    .instagram-feed__image {
      display: block;
      width: 100%;
      height: auto;
      margin: 0 auto;
      border: 1px solid #ededed;
      border-radius: 0.5rem;
    }

    .instagram-feed__caption {
      display: block;
      margin-top: 0.5rem;
      color: #666;
      font-size: 75%;
    }

    .instagram-feed__auth {
      display: inline-block;
      margin-top: 1rem;
      padding: 1rem 2rem;
      background-color: #90ee90;
      border-radius: 0.5rem;
      color: #fff;
      font-weight: bold;
      letter-spacing: 0.05rem;
      line-height: 1;
      text-decoration: none;
      text-shadow: 0 1px 2px rgba(135,135,135,0.25);
      text-transform: uppercase;
      transition: 150ms background ease-in-out;
    }

    .instagram-feed__auth:hover,
    .instagram-feed__auth:active,
    .instagram-feed__auth:focus {
      background-color: #73d673;
      outline: none;
    }

    footer {
      max-width: var(--maxWidth);
      margin: 0 auto 4rem;
      color: #999;
      font-size: 75%;
      text-align: center;
    }

    footer a {
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>My Recent Instagram Photos</h1>
  <div id="app"></div>

  <footer>
    <p>
      See the
      <a href="https://github.com/jlengstorf/instagram-feed">source code on GitHub</a>
      or
      <a href="https://code.lengstorf.com/learn-functional-programming-ramda/">watch it being built</a>.
    </p>
  </footer>

  <!-- Include the app script. -->
  <script src="js/instagram-feed.min.js"></script>
</body>
</html>
